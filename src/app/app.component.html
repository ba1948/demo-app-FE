<div class="page__wrapper">

    <div class="main__container container-fluid p-0">
        <div class="col-2 sidebar__menu--container" [ngClass]="{ 'menu--shown': menuShown }">
            <aside class="sidebar__menu">
                <div class="sidebar__menu--header">
                    <h1>
                        Admin
                    </h1>
                </div>

                <nav class="side__navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a [routerLink]="[ '/' ]" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" class="nav-link">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="[ '/messages-log' ]" routerLinkActive="active" class="nav-link">
                                Messages Log
                            </a>
                        </li>
                    </ul>
                </nav>

            </aside>
        </div>

        <div class="col p-0">
            <header class="main__header">
                <button (click)="toggleMenu()" type="button" class="btn btn-transparent text-light justify-content-center align-items-center">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
            </header>

            <main class="container-fluid content__container">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>

</div>
